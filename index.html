<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
  <title>Destination Check</title>
</head>

<body>
  <div class="container-main">
    <div class="container-left">
      <div class="logo"><img src="./assets//img/logo.svg" alt="logo" /></div>
      <div class="links">
        <ul>
          <li class="home">
            <img src="./assets/img/home-active.png" alt="home icon" /> Home
          </li>
          <li class="gallery">
            <img src="./assets/img/gallery.png" alt="gallery icon" /> Gallery
          </li>
          <li class="news">
            <img src="./assets/img/news.png" alt="news icon" /> News
          </li>
          <li class="weather">
            <img src="./assets/img/weather.png" alt="weather icon" /> Weather
          </li>
        </ul>
      </div>
    </div>
    <div class="container-right">
      <div class="input">
        <input placeholder="Search country..." type="text" />
        <button><img src="./assets/img/search.svg" alt="search" /></button>
      </div>
      <div class="content-box">
        <div class="content-country">
          <img src="./assets/img/start.png" style="width: 100%; height: 300px" alt="globe">
        </div>
        <div class="content-images">
        </div>
        <div class="content-news__wrapper">
        </div>
        <div class="content-weather">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
